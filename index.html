<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />



<link href="style.css" rel="stylesheet">

</head>


<body>
  <div class="container p-5">
    
        <form class="border">
          <div class="row">
            <div class="col-12">
              <div class="text-bg-light py-2 border">
                <div class="mx-3 primer-texto">Payment form example</div>
              </div>

            </div>
          </div>

          <div class="row px-4">
            <div class="col-12 input-rojo rounded my-4">
              
              <div class="texto-rojo py-2 d-inline-flex">Some fields are missing</div>
            
              
            </div>
          </div>


          <div class="row py-2 px-3">
            <div class="col-6">
              <label for="cardinput" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardinput" placeholder="xxxxxxxxxxxxxxx" />
            </div>

            <div class="col-3">
              <label for="cardinput" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cardinput" placeholder="00000" />
            </div>
            <div class="col-3">
              <label for="cardinput" class="form-label">Amount</label>
              <input type="text" class="form-control" id="cardinput" placeholder="Amount" />
            </div>
          </div>
          <div class="row py-2 px-3">
            <div class="col-6">
              <label for="cardinput" class="form-label">First Name</label>
              <input type="text" class="form-control" id="cardinput" />
            </div>
            <div class="col-6">
              <label for="cardinput" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="cardinput" />
            </div>
          </div>
          <div class="row py-2 px-3">
            <div class="col-6">
              <label for="cardinput" class="form-label">City</label>
              <input type="text" class="form-control" id="cardinput" />
            </div>

            <div class="col-3">

              <label for="cardinput" class="form-label">Pick a state</label>
              <select class="form-select" aria-label="Default select example">

                <option value="1">Pick a State</option>
                <option value="Washington">Washington</option>
                <option value="Tatooine">Tatooine</option>
              </select>

            </div>
            <div class="col-3">
              <label for="cardinput" class="form-label">Postal code</label>
              <input type="text" class="form-control" id="cardinput" />
            </div>
          </div>

          <div class="row py-2 px-3">

            <div class="col-6">
              <p><strong>We accept :</p></strong>
              <div class="text-bg-secondary p-2 rounded d-inline-flex px-4">
                <input type="radio"> <i class="fa-brands fa-cc-mastercard px-2"></i>
                <input type="radio"> <i class="fa-brands fa-cc-visa px-2"> </i>
                <input type="radio"> <i class="fa-brands fa-cc-diners-club px-2"></i>
                <input type="radio"> <i class="fa-brands fa-cc-amex px-2"></i>
              </div>
            </div>

            <div class="col-6">
              <label for="floatingTextarea2">Message</label>
              <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
              <small class="text-secondary">Add any note here</small>


            </div>
          </div>


          <div class="row pt-4">
            <div class="col-12">
              <div class="text-bg-light py-3 d-flex justify-content-end">
                <div class="px-1">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
                <div>
                  <button type="button" class="btn btn-primary mx-3">Send</button>
                </div>



              </div>

            </div>
          </div>





    </form>
      </div>
    </div>
    
  </div>
</body>

</html>
